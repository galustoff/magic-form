<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <nav>
        <ul class="header__list">
          <li><a href="#" class="header__link" id="form-link">Form</a></li>
          <li><a href="./history.html" class="header__link" id="history-link">History</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container main__container">
      <form id="form" class="form">
        <label for="first-name">Firstname <input size="36" class="form__input" type="text" name="first-name"
            autocomplete="off"></label>
        <label for="last-name">Lastname <input size="36" class="form__input" type="text" name="last-name"
            autocomplete="off"></label>
        <label for="email">Email <input size="36" class="form__input" type="email" name="email"
            autocomplete="off"></label>
        <label for="phone">Phone <input size="36" class="form__input" type="tel" name="phone"
            autocomplete="off"></label>
        <label for="company">Company <input size="36" class="form__input" type="text" name="company"
            autocomplete="off"></label>
        <label for="address">Address <input size="36" class="form__input" type="text" name="address"
            autocomplete="off"></label>
        <button type="submit" class="form__submit" id="submit-button">Submit Form</button>
      </form>
    </div>
  </main>

  <script src="main.js"></script>
</body>

</html>
