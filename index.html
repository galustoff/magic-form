<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="stylesheet" href="./index.css">
  <title>Magic Form</title>
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <nav>
        <ul class="header__list">
          <li><a href="#" class="header__link" id="form-link">Form</a></li>
          <li><a href="./history/history.html" class="header__link" id="history-link">History</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container main__container">
      <form id="form" class="form">
        <label class="form__label" for="first-name">Firstname <input class="form__input" type="text" name="first-name"
            autocomplete="off"></label>
        <label class="form__label" for="last-name">Lastname <input class="form__input" type="text" name="last-name"
            autocomplete="off"></label>
        <label class="form__label" for="email">Email <input class="form__input" type="email" name="email"
            autocomplete="off"></label>
        <label class="form__label" for="phone">Phone <input class="form__input" type="tel" name="phone"
            autocomplete="off"></label>
        <label class="form__label" for="company">Company <input class="form__input" type="text" name="company"
            autocomplete="off"></label>
        <label class="form__label" for="address">Address <input class="form__input" type="text" name="address"
            autocomplete="off"></label>
        <button type="submit" class="form__sub-btn" id="submit-button">Submit Form</button>
      </form>
    </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
